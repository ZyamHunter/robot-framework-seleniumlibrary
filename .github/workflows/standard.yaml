on:
  push:
    branches:
      - main
      - develop
      - "feature/**"
      - "fix/**"
      - "release/**"
    paths-ignore:
      - "**/*.md"
      - .scafflater/**
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**/*.md"
      - .scafflater/**
  workflow_dispatch:

name: Standard

env:
  app_name: "testes"
  aws_region: "us-east-1"
  dockerfilePath: "dockerfiles/Dockerfile"
  namespace: "robot-framework"
  value_stream: "robot-selenium"
  BASE_URL: ${{ vars.BASE_URL }}
  USER_EMAIL: ${{ vars.USER_EMAIL }}
  USER_PASSWORD: ${{ vars.USER_PASSWORD }}
  SLACK_WEBHOOK: ${{ vars.SLACK_WEBHOOK }}

jobs:
  ci_web:
    name: CI - Test Web
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v3
      - name: ‚öôÔ∏è Default Steps
        uses: ./.github/actions/setup-composite
      - name: üß™ Run Web Robot tests
        run: |
          robot -d web ./src/Selenium/Clients/Index.robot
        continue-on-error: true
      - name: ‚¨ÜÔ∏è Upload Web Test results
        uses: actions/upload-artifact@v4
        with:
          name: web-report
          path: web

  report_slack:
    name: CI - Send Test Status to Slack
    needs: [ci_web]
    if: always ()
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v3
      - name: ‚öôÔ∏è Default Steps
        uses: ./.github/actions/setup-composite
      - name: ‚¨áÔ∏è Download Artifacts
        uses: actions/download-artifact@v4
      - run: ls
      - name: üìÅ Rename paths
        run: |
          mv web-report web
      - name: üì® Run Curl Message To Slack
        run: |
          robot ./src/Helpers/Curl_Slack.robot
